<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Open Weather - 3h Forecast API Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1em; font-weight: bold; color: #333; }
    input, select { margin-bottom: 1em; padding: 0.5em; width: 100%; max-width: 300px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.7em 1.5em; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    button:hover { background: #0056b3; }
    pre { background: #f8f9fa; padding: 1em; border-radius: 4px; overflow-x: auto; border: 1px solid #dee2e6; }
    .success { color: #28a745; font-weight: bold; }
    .error { color: #dc3545; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚òÄÔ∏è Previs√£o do Tempo - OpenWeather (RapidAPI)</h1>
    
    <form id="weatherForm">
      <label>Latitude:
        <input type="text" id="latitude" value="-26.9195567" required placeholder="ex: -26.9195567">
      </label>
      
      <label>Longitude:
        <input type="text" id="longitude" value="-49.0658025" required placeholder="ex: -49.0658025">
      </label>
      
      <label>Idioma (opcional):
        <select id="lang">
          <option value="PT_BR" selected>Portugu√™s Brasil</option>
          <option value="EN">English</option>
          <option value="ES">Espa√±ol</option>
          <option value="FR">Fran√ßais</option>
          <option value="DE">Deutsch</option>
        </select>
      </label>
      
      <button type="submit">üîç Buscar Previs√£o</button>
    </form>

    <h2>Resposta da API:</h2>
    <pre id="result">A resposta aparecer√° aqui...</pre>
  </div>

  <script>
    document.getElementById('weatherForm').onsubmit = async function(e) {
      e.preventDefault();
      
      const latitude = document.getElementById('latitude').value;
      const longitude = document.getElementById('longitude').value;
      const lang = document.getElementById('lang').value;
      const resultDiv = document.getElementById('result');
      
      // Construir URL com query parameters CORRETOS
      const url = `https://open-weather13.p.rapidapi.com/fivedaysforcast?latitude=${encodeURIComponent(latitude)}&longitude=${encodeURIComponent(longitude)}&lang=${encodeURIComponent(lang)}`;

      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-key': '8f95ab8256msh2c1f23f6fe2df39p18244ajsn4435f4e54b11', // ‚Üê Seu API Key
          'x-rapidapi-host': 'open-weather13.p.rapidapi.com'
        }
      };
      
      resultDiv.textContent = '‚è≥ Carregando...';
      
      try {
        const response = await fetch(url, options);
        
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
        resultDiv.style.color = 'green';
        
      } catch (err) {
        resultDiv.textContent = `‚ùå Erro ao buscar dados:\n${err.message}`;
        resultDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
